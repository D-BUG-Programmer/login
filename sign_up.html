<!doctype html>
<html lang="en">
<head>
<title>Sign Up</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/alert.css?v=1">

<link rel="apple-touch-icon" href="text.png">
<link rel="shortcut icon" href="text.png">

</head>
<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Welcome to Sign up</h2>
								<p>Don you have already account?</p>
								<a href="sign_in.html" class="btn btn-white btn-outline-white">Sign In</a>
							</div>
						</div>
						<div class="login-wrap p-4 p-lg-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Sign Up</h3>
								</div>
							</div>
							<form action="#" class="signin-form" id="signupForm">
								<div class="form-group mb-3">
									<label class="label" for="password">Name</label>
									<input type="text" class="form-control view" name="user_name" autocomplete="off" placeholder="Name" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="name">Username</label>
									<input type="text" class="form-control view" name="user_usrname" autocomplete="off" placeholder="Username" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Password</label>
									<input type="password" class="form-control view" name="user_password" autocomplete="off" placeholder="Password" required>
								</div>
								<input type="hidden" name="user_email" value="">
								<input type="hidden" name="user_phone" value="">
								<input type="hidden" name="user_address" value="">
								<input type="hidden" name="user_sta" value="1">
								
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
								</div>		
								<div class="alert-box success">Successful registered !!!</div>																					
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/main.js?v=12"></script>
</body>
</html>
